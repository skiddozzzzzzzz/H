<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Discord Webhook Spammer v3</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 15px;
    min-height: 100vh;
}
.container {
    background: #111;
    padding: 25px;
    border-radius: 16px;
    width: 580px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.8);
    animation: fadeIn 0.8s ease-out;
    backdrop-filter: blur(6px);
    text-align: center;
}
.center-icon {
    display: block;
    margin: 0 auto 20px auto;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    animation: float 3s ease-in-out infinite;
    filter: grayscale(100%) contrast(150%) brightness(120%);
}
h2 {
    margin-bottom:20px;
    font-size: 1.7rem;
    color: #fff;
}
input, textarea, button {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 15px;
}
input, textarea {
    background-color: #222;
    color: #fff;
}
textarea { resize: vertical; min-height: 80px; }
button {
    background: #fff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.15s, box-shadow 0.15s;
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255,255,255,0.3);
}
.section {
    margin-top: 18px;
    text-align: left;
}
.logs, .updates {
    margin-top: 12px; 
    padding: 12px;
    background-color: #111;
    border-radius: 8px;
    max-height: 220px;
    overflow-y: auto;
    font-size: 13px;
    text-align: left;
    border: 1px solid #444;
}
.logs p, .updates p {
    margin: 5px 0;
    font-family: monospace;
}
.updates p {
    color: #ccc;
}
@keyframes fadeIn { 
    from {opacity:0; transform:translateY(-20px);} 
    to {opacity:1; transform:translateY(0);} 
}
@keyframes float {
    0%,100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
}
</style>
</head>
<body>

<div class="container">
    <!-- Floating Icon -->
    <img class="center-icon" src="https://cdn.discordapp.com/attachments/1406966556025552909/1407702648144003144/standard_1.gif" alt="Icon">

    <h2>Discord Webhook Spammer V3</h2>

    <!-- Webhook Inputs -->
    <input type="text" id="webhook1" placeholder="Webhook 1 (optional)">
    <input type="text" id="webhook2" placeholder="Webhook 2 (optional)">
    <input type="text" id="webhook3" placeholder="Webhook 3 (optional)">
    <input type="text" id="webhook4" placeholder="Webhook 4 (optional)">
    <input type="text" id="webhook5" placeholder="Webhook 5 (optional)">

    <!-- Message Inputs -->
    <textarea id="Message" placeholder="message"></textarea>
    <input type="text" id="Username" placeholder="username (optional)">
    <input type="text" id="Avatar" placeholder="avatar link (optional)">
    
    <!-- Controls -->
    <button id="spamWebhookBtn">Start Spamming</button>
    <button id="stopSpamBtn" style="background:#fff;color:red;">Stop Spamming</button>

    <!-- Logs -->
    <div class="section">
        <h3>Logs</h3>
        <div class="logs" id="logs">
            <p>Logs will appear here...</p>
        </div>
    </div>

    <!-- Updates -->
    <div class="section">
        <h3>Update Logs</h3>
        <div class="updates" id="updates">
            <p>Added support for 5 webhooks</p>
            <p>New Logs panel</p>
            <p>Added Update Logs panel (changelog)</p>
            <p>Works even if some webhook fields are empty</p>
            <p>Polished UI with black and white theme</p>
        </div>
    </div>
</div>

<script>
let spamInterval;
const spamBtn = document.getElementById("spamWebhookBtn");
const stopBtn = document.getElementById("stopSpamBtn");
const logsDiv = document.getElementById("logs");

function log(message) {
    const p = document.createElement("p");
    p.textContent = "[" + new Date().toLocaleTimeString() + "] " + message;
    logsDiv.appendChild(p);
    logsDiv.scrollTop = logsDiv.scrollHeight;
}

spamBtn.addEventListener("click", () => {
    const urls = [
        document.getElementById("webhook1").value,
        document.getElementById("webhook2").value,
        document.getElementById("webhook3").value,
        document.getElementById("webhook4").value,
        document.getElementById("webhook5").value
    ].filter(u => u.trim() !== "");
    const message = document.getElementById("customMessage").value;
    const username = document.getElementById("customUsername").value || undefined;
    const avatar = document.getElementById("customAvatar").value || undefined;

    if (!message) {
        alert("Enter a message.");
        return;
    }

    if (spamInterval) clearInterval(spamInterval);

    log("Spammer started. Sending every 0.01s to " + (urls.length || "0") + " webhook(s).");

    spamInterval = setInterval(async () => {
        if (urls.length === 0) {
            log("No webhooks entered.");
            return;
        }
        for (const url of urls) {
            try {
                await fetch(url, {
                    method: "POST",
                    headers: {"Content-Type":"application/json"},
                    body: JSON.stringify({
                        content: message,
                        username: username,
                        avatar_url: avatar
                    })
                });
                log("Sent message -> " + url);
            } catch (e) {
                log("Error sending to " + url + ": " + e.message);
            }
        }
    }, 10); // 10ms = 0.01s
});

stopBtn.addEventListener("click", () => {
    clearInterval(spamInterval);
    log("Spammer stopped.");
});
</script>

</body>
</html>
